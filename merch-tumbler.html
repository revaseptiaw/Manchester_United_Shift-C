        <main>
            <h1>Tumbler</h1>
            <div class="categories">
                <div class="category">
                    <div class="category-img">
                        <img src="img/tumblr/bigred_united.png" alt="Bigred_United">
                        <div class="product-info">
                            <p class="price">Rp. 170.000,00</p>
                            <div class="bottom-bar">
                                <div class="product-name">Big Red United</div>
                            <button class="add-to-cart"
                            data-name="Big Red United" 
                            data-price="170000" 
                            data-image="img/tumblr/bigred_united.png" 
                            onclick="addToCart(this)">
                        <i data-feather="shopping-cart"></i>
                            </button>
                        </div>
                    </div>

                </div>

                            <button class="add-to-cart"

                            data-price="185000" 
                            data-image="img/tumblr/tallred_mu.png"

                        <i data-feather="shopping-cart"></i>

                        </div>
                    </div>
                </div>

                <div class="category">
                    <div class="category-img">

                            data-price="155000" 
                            data-image="img/tumblr/black_expreco.png" 
                            onclick="addToCart(this)">
                        <i data-feather="shopping-cart"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

                <div class="category">
                    <div class="category-img">
                        <img src="img/tumblr/black_hole.png" alt="Black_Hole">
                        <div class="product-info">
                            <p class="price">Rp. 190.000,00</p>
                            <div class="bottom-bar">

                            <button class="add-to-cart"

        </main>
        
        <footer>
            <div class="footer">
            
                    <a href="merchandise.html" id="back"><i data-feather="rewind"></i></a>
                    <a href="checkoutPage.html" id="shopping-cart"><i data-feather="shopping-cart"></i></a>
            </div>
        </footer>
        <script>
            function addToCart(button) {
                const name = button.dataset.name;
                const price = button.dataset.price;
                const image = button.dataset.image;
        
                let cart = JSON.parse(localStorage.getItem("cart")) || [];
                cart.push({
                    name: name,
                    price: price,
                    image: image,
                    quantity: 1
                });
        
                localStorage.setItem("cart", JSON.stringify(cart));
                window.location.href = "checkoutPage.html";
            }
            feather.replace();
        </script>
