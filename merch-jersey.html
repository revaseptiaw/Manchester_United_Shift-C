<body>
        <nav class="navbar">
            <div class="navbar-logo">
                <img src="img/logo.png" alt="Manchester United Logo" class="logo-img">
                Manchester United
            </div>
            <ul class="navbar-nav">
                <li><a href="index.html">HOME</a></li>

            </ul>
        </nav>

        <main>
            <h1>Jersey</h1>
            <div class="categories">
                <div class="category">
                    <div class="category-img">
                        <img src="img/jersey/jersey_merah.png" alt="Red Jersey">
                        <div class="product-info">
                            <p class="price">Rp. 150.000,00</p>
                            <div class="bottom-bar">
                                <div class="product-name">Red Jersey</div>
                            <button class="add-to-cart"
                            data-name="Red Jersey" 
                            data-price="150000" 
                            data-image="img/jersey/jersey_merah.png" 
                            onclick="addToCart(this)">
                        <i data-feather="shopping-cart"></i>
                            </button>
                        </div>
                    </div>
                    </div>
                </div>

                <div class="category">
                    <div class="category-img">
                        <img src="img/jersey/jersey_navy.png" alt="Navy Jersey">
                        <div class="product-info">
                            <p class="price">Rp. 165.000,00</p>
                            <div class="bottom-bar">
                            <h2 class="product-name">Blue Jersey</h2>
                            <button class="add-to-cart" 
                            data-name="Blue Jersey" 
                            data-price="165000" 
                            data-image="img/jersey/jersey_navy.png" 
                            onclick="addToCart(this)">
                        <i data-feather="shopping-cart"></i>
                            </button>
                        </div>
                        </div>
                    </div>
                </div>

                <div class="category">
                    <div class="category-img">
                        <img src="img/jersey/jersey_putih.png" alt="White Jersey">
                        <div class="product-info">
                            <p class="price">Rp. 170.000,00</p>
                            <div class="bottom-bar">
                            <h2 class="product-name">White Jersey</h2>
                            <button class="add-to-cart" 
                            data-name="White Jersey" 
                            data-price="170000" 
                            data-image="img/jersey/jersey_putih.png" 
                            onclick="addToCart(this)">
                        <i data-feather="shopping-cart"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

                <div class="category">
                    <div class="category-img">
                        <img src="img/jersey/jersey_biru.png" alt="Blue Jersey">
                        <div class="product-info">
                            <p class="price">Rp. 145.000,00</p>
                            <div class="bottom-bar">
                            <h2 class="product-name">Keeper Jersey</h2>
                            <button class="add-to-cart" 
        data-name="Keeper Jersey" 
        data-price="145000" 
        data-image="img/jersey/jersey_biru.png" 
        onclick="addToCart(this)">
    <i data-feather="shopping-cart"></i>
                            </button>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </main>
        
        <footer>
            <div class="footer">
            
                    <a href="merchandise.html" id="back"><i data-feather="rewind"></i></a>
                    <a href="checkoutPage.html" id="shopping-cart"><i data-feather="shopping-cart"></i></a>
            </div>
        </footer>

        <script>
            function addToCart(button) {
                const name = button.dataset.name;
                const price = button.dataset.price;
                const image = button.dataset.image;
                let cart = JSON.parse(localStorage.getItem("cart")) || [];
                cart.push({
                    name: name,
                    price: price,
                    image: image,
                    quantity: 1
                });
        
                
                localStorage.setItem("cart", JSON.stringify(cart));
                window.location.href = "checkoutPage.html";
            }
            feather.replace();
        </script>
       
    </body>
